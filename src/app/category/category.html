<div *ngIf="category && category.name!='Submit'" class="category">
  <div *ngIf="category" class="questions">
      <h3 *ngIf="!showTosText">{{category.name}}</h3>
      <h5 *ngIf="showTosText">Please answer the following questions for your trauma center.</h5>
      <div class="question" *ngFor="let question of questions">
        <my-question (changed)="checkDeps($event)" [question]="question"></my-question>
      </div>
    <div id="no_questions">Due to your previous responses, this section has no questions.</div>
  </div>

  <div id="rightColumn" class="sidebar"> 
    <div>
      <input type="checkbox" id="resultCheckbox" name="resultCheckbox" [(ngModel)]="showResultComparison">
      <label for="resultCheckbox">&nbsp; Show result comparison</label><br>
    </div>
    <div id="sidebarContent" [hidden]="!showResultComparison">
      <div id="figure" class="figure">
        <div class="answers">
          <div class="floater">
            <app-org-figures #figures [category]="category.name"></app-org-figures>
          </div>
        </div>
    </div>
  </div>

</div>
